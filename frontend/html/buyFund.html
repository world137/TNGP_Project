<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Fund</title>
</head>
<body>
    <h2 id="fund_name_th"></h2>
    <div id="balance_saving"></div>
    <div id="balance_fund"></div>
    <div>how much<div>
    <form onsubmit="handleSubmit()">
        <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input type="text" class="form-control" id="price" placeholder="Example input">
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Confirm</button>
    </form>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/frontend/js/buyfund.js"></script>

<script>
    function handleSubmit() {
        const formData = new FormData(event.target);
        var id = localStorage.getItem("id")
        var price = document.getElementById("price").value;
        fetch(`/updateBalance/${id}/${price}`, {
            method: 'POST',
            body: formData
        }).then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          
        })
        .catch(error => {
          console.error('Fetch Error:', error);
        });
    }
    </script>
</html>
