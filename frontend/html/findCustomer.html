<head>

    <title>Find Customer</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/findCustomer.css">
    <!-- bootstrap -->

            <div id="rignt_part">

                    <div id="input_id">

                        <div class="input-group mb-3">
