<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/personal.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="bodyPart">
        <div id="insert_navbar"></div>
        <div id="content">
            <div id="headder_content">
                <h5>ประสบการณ์การลงทุน</h5>
                <h5 id="customer_name">ชื่อผู้ถือหน่วยลงทุน</h5>
            </div>
            <div id="test_part">
                <!-- 1 -->
                <div class="test_number">
                    <p>1. หากปีที่แล้วคุณลงทุนไป 100,000 บาท ปีนี้คุณพบว่าเงินลงทุนเหลือ 85,000 บาท คุณจะมีความรู้สึกอย่างไร</p>
                    <div class="test_choice" id="no1">
                        <div class="choice">
                            <input type="radio" id="no1_1" name="no1" value="1">
                            <label>กังวลใจ และจะปรับเปลี่ยนการลงทุนบางส่วนไปในทรัพย์สินที่เสี่ยงน้อยลง</label>
                        </div>
                        <div class="choice">
                            <input type="radio" id="no1_2" name="no1" value="3">
                            <label>เข้าใจว่าเป็นการลงทุนระยะยาว และลงทุนเพิ่มเพื่อเฉลี่ยต้นทุน หรือรอผลตอบแทนปรับตัวกลับมา</label>
                        </div>

                    </div>
                </div>

                <!-- 2 -->
                <div class="test_number">
                    <p>2. เป้าหมายในการลงทุนของท่าน</p>
                    
                    <div class="test_choice" id="no2">
                        <div class="choice">
                            <input type="radio" id="no2_1" name="no2" value="1">
                            <label>เพื่อเสริมสร้างวินัยการออมเงินและลงทุนแบบไม่กระทบเงินต้น</label>
                        </div>
                        <div class="choice">
                            <input type="radio" id="no2_2" name="no2" value="2">
                            <label>เพื่อสร้างผลตอบแทนที่มากกว่าเงินฝากประจำ</label>
                        </div>

                    </div>
                </div>
               

            </div>
            <div id="button_part">
                <button class="btn btn-secondary" id="submit">ส่งแบบประเมิน</button>
            </div>

        </div>

        <div id="insert_snackbar"></div>
    </div>
</body>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="/frontend/js/personal.js"></script>

</html>
