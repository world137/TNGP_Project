<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund</title>
    <link rel="stylesheet" type="text/css" href="/frontend/css/customerInfo.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="bodyPart">
        <div id="insert_navbar"></div>
        <div id="content">
            <div id="user">
                <div id="outter_left">
                    <div id="user_content">
                        <img src="../img/user.png" alt="User 4" id="customer_img">
                        <h6 id="name"></h6>
                        <h6 id="tel"></h6>
                        <h6 id="email"></h6>
                        <h6 id="dob"></h6>
                        <h6 id="job"></h6>
                        <h6 id="salary"></h6>
                    </div>
                </div>
                <div id="outter_right">
                    <div class="customer_info">
                        <div id="customer_status">
                            <div id="top">
                                <div id="risk">
                                    <div id="risk_title">
                                        <h5>ระดับความเสี่ยง</h5>
                                        <h5 id="risk_data"></h5>
                                    </div>
                                    <button id="risk_test" class="btn btn-secondary">ทำแบบทดสอบ</button>
                                </div>
                                <div id="experience">
                                    <div id="experience_title">
                                        <h5>ประสบการณ์การลงทุน</h5>
                                        <h5 id="experience_data"></h5>

                                    </div>
                                    <button id="experience_test" class="btn btn-secondary">ทำแบบทดสอบ</button>
                                </div>
                            </div>
                            <div id="under">
                                <div id="find_fund">
                                    <button id="fund_recommend" class="btn btn-secondary">แนะนำกองทุน</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <div id="fund_part">
                <div id="block">
                </div>
                <div id="fund">
                    <div id="fund_header">
                        <h4>กองทุนของฉัน</h4>
                    </div>

                </div>
            </div>

        </div>



    </div>

    <div id="insert_snackbar"></div>
    </div>

</body>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="/frontend/js/customerInfo.js"></script>

</html>
